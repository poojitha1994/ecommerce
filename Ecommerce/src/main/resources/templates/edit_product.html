<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
<!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div align="center">
<h1>Edit Product</h1>
<br>
<form action="#" th:action="@{/save}" th:object="${product}" method="post">
<table class="table">
<tr>
<td>Product ID:</td>
<td><input type="text" th:field="*{productId}" readonly="readonly"/></td>
</tr>
<tr>
<td>Product Name:</td>
<td><input type="text" th:field="*{ProductName}"/></td>
</tr>
<tr>
<td>Price:</td>
<td><input type="text" th:field="*{price}"/></td>
</tr>
<tr>
<td>Description:</td>
<td><input type="text" th:field="*{description}"/></td>
</tr>
<tr>
<td>Warranty:</td>
<td><input type="text" th:field="*{warranty}"/></td>
</tr>
<tr>
<td>Return Policy:</td>
<td><input type="text" th:field="*{returnPolicy}"/></td>
</tr>
<tr>
<td>Quantity:</td>
<td><input type="text" th:field="*{quantity}"/></td>
</tr>
<tr>
<td>Status:</td>
<td><input type="text" th:field="*{status}"/></td>
</tr>
<tr hidden="true">
<td hidden="true">User:</td>
<td><input type="text" th:field="*{user}"/hidden="true"></td>
</tr>
<tr>
<td colspan="2">
<button type="submit">Save</button>
</td>
</tr>

</table>
</form>
</div>
</body>
</html>
