<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" xmlns:th="http://www.thymeleaf.org">
<title>Login</title>
	<!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
<div align="center">
<h3>Login</h3>
</div>
<form action="#" th:action="@{/user}" th:object="${user}" method="get">
<div class="form-group" >

<label for="email">Email Id </label>
<input type="email" class="form-control" id="email" th:field="*{emailId}" placeholder="email">
</div>
<div class="form-group">
<label for="pass">Password</label>
<input type="password" id="pass" class="form-control" th:field="*{password}" placeholder="password">
</div>
<button type="submit" class="btn btn-primary">Login</button><br>
<h4>New User? <a th:href="@{'/signup'}">Signup</h4>

</form>
</div>
</body>
</html>
