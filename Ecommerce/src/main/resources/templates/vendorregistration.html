<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" xmlns:th="http://www.thymeleaf.org">
<title>Register as Seller</title>
<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
	<script>
    function myFunction() {
        var usertype = document.getElementById("usertype").value;
        var x = document.getElementById("myDIV");
        //alert(usertype);
        if (usertype === "Seller") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/userrole}" th:object="${user}"
			method="Put">

			<h1>Register as Seller</h1>
			<div class="form-group">
				<label for="email" hidden="true">Email Id </label><input
					th:field="*{emailId}" type="text" placeholder="email" id="email"
					class="form-control" disabled="disabled">
			</div>
			<div class="form-group">
				<label for="password" hidden="true">Password</label><input
					th:field="*{password}" type="password" placeholder="password"
					id="password" class="form-control" disabled="disabled">
			</div>
			<div class="form-group">
				<label for="phonenumber" hidden="true">Phone Number</label><input
					type="tel" th:field="*{mobilePhone}" placeholder="phone number"
					id="phonenumber" class="form-control"  disabled="disabled">
			</div>
			<div class="form-group">
				<label for="fullname" hidden="true">Full Name</label><input
					type="text" placeholder="fullname" th:field="*{fullName}"
					id="fullname" class="form-control"  disabled="disabled">
			</div>
			<div class="form-group">
				<label for="address" hidden="true">Address</label><input type="text"
					placeholder="address" th:field="*{address}" id="address"
					class="form-control"  disabled="disabled">
			</div>
			<div class="form-group">
				<label for="usertype">User Role</label><select id="usertype"
					onchange="myFunction()" th:name="userType" th:field="*{userType}"
					th:value="${userType}" class="form-control"><option
						value="Buyer">Buyer</option>
					<option value="Seller">Seller</option></select>
			</div>
			<div id="myDIV" style="display: none">
				<div class="form-group">
					<label for="btype">Business Type</label><select id="btype"
						th:field="*{businessType}" class="form-control"><option
							value="Group">Group</option>
						<option value="Individual">Individual</option></select>
				</div>
				<div class="form-group">
					<label for="bname">Business Name</label><input type="text"
						placeholder="business name" th:field="*{businessName}" id="bname"
						class="form-control">
				</div>
				<div class="form-group">
					<label for="bph">Business Phone</label><input type="tel"
						placeholder="business phone" th:field="*{businessPhone}" id="bph"
						class="form-control">
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Save</button>

		</form>
	</div>
</body>
</html>
